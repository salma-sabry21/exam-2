                  <input class="form-control form invalid" type="text" placeholder="Enter Your Name" id="name">

              </div>

              </div>

              </div>

              </div>
              <div class="col-md-6 mb-3">
                  <input class="form-control form" type="text" placeholder="Enter Repassword" id="rePassword">
                  <p class="d-none" id="rePasswordValidation">at least 8 letters</p>

              </div>
          </div>
          <button class="btn btn-outline-danger mt-5 ">submit</button>
      </div>
